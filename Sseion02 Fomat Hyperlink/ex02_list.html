<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Danh Sách Ngũ Quả</h1>
    <ol>
      <li>Mảng Cầu</li>
      <li>Chôm Chôm</li>
      <li>Trái Dừa</li>
      <li>Trái đu đủ</li>
      <li>Trái xoài</li>
    </ol>
   
    <!-- Đổi Type -->
    <hr align="left"width=30%>
    <ol type="a">
        <li>Mảng Cầu</li>
        <li>Chôm Chôm</li>
        <li>Trái Dừa</li>
        <li>Trái đu đủ</li>
        <li>Trái xoài</li>
      </ol>
     
      <!-- Đổi giá trị băt đầu thứ tự -->
    <hr align="left"width=30%>
    <ol type="I" start="5">
        <li>Mảng Cầu</li>
        <li>Chôm Chôm</li>
        <li>Trái Dừa</li>
        <li>Trái đu đủ</li>
        <li>Trái xoài</li>
      </ol>





</body>
</html>
<!-- 
   1. Ordered List <OL>(X)
   2. UnOrdered List <UL>
   3. Definition List <DL>


-->
