<!DOCTYPE html>
<!--1 .<html>:Thẻ đánh dấu mở trang -->
<Html lang="en">
<!--1 Phần hệ thống-->
<heAd>
    <!--charset="UTF-8"  :trang hổ trợ font chuẩn unicode -->
    <meta charset="UTF-8">
    <!--name="viewport" :Khai báo hổ trợ công nghê Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<html>:title : Tiêu đề của trang web -->
    <title>Demo title</title>
</heAd>
<!--1 Phần thân : Hiển thị nội dung trang tài liệu-->
<boDy>
    <h1>Hiển thị nội dung trang tài liệu</h1>
    - Nội dung 1 : <br>
    - Nội dung 2 : <br>
    - Nội dung 3 :
<p>
    Hiển thị nội dung khác <br>
    - Nội dung 1 : <br>
    - Nội dung 2 : <br>
    - Nội dung 3 :
</p>
</boDy>


<!--<html>:Thẻ đánh dấu đóng trang -->
</Html>

<!--
 1. HTML Extension : *.htm, *.html
 2. Tag (Thẻ) :
    -<h1>[Nội dung]</h1> => open tag , close tag
    -<meta/>,<br/>...    => Stand-alone tag
 3. Features:
    - Thẻ HTML không phân biệt chữ hoa chữ thường.
    - Khoảng trắng , tab đầu dòng không được hổ trợ.
    - Xuống dòng dùng thẻ <p></p> hay <br>



-->
