<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Danh Sách Ngũ Quả</h1>
    <ol>
      <li>Mảng Cầu</li>
      <li>Chôm Chôm</li>
      <li>Trái Dừa</li>
      <li>Trái đu đủ</li>
      <li>Trái xoài</li>
    </ol>
   
    <!-- Đổi Type -->
    <hr align="left"width=30%>
    <ul type="circle">
        <li>Mảng Cầu</li>
        <li>Chôm Chôm</li>
        <li>Trái Dừa</li>
        <li>Trái đu đủ</li>
        <li>Trái xoài</li>
      </ul>
     
    
    <hr align="left"width=30%>
    <ul type="square">
        <li>Mảng Cầu</li>
        <li>Chôm Chôm</li>
        <li>Trái Dừa</li>
        <li>Trái đu đủ</li>
        <li>Trái xoài</li>
      </ul>





</body>
</html>
<!-- 
   1. Ordered List <OL>
   2. UnOrdered List <UL>(X)
   3. Definition List <DL>


-->
